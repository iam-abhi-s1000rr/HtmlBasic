        <div>
        <ul>
            <li>this is dollar sign <mark>$</mark>; </li>

        <div>
            <h1>Basic Login Form</h1>
            <form action="" method="get">
                <label for="username">Name</label>
                <input type="text" name="username" id="username"><br>

                <label for="userlastname">LastName</label>
                <input type="text" name="userlastname"><br>
                
                <ul>
                    <li>
                        <label for="sportsEvent">Select Event</label><br>
                        
                    </li>
                    <label for="sportsEvent">FootBall</label>
                    <input type="checkbox" name="sportsEvent" value="FootBall"><br>
                    <label for="sportsEvent">BasketBall</label>
                    <input type="checkbox" name="sportsEvent" value="BasketBall">

                </ul>

                <label for="userGender">Gender</label><br>
                <label for="userGender">Male</label>
                <input type="radio" name="userGender" value="Male">
                <label for="userGender">Female</label>
                <input type="radio" name="userGender" value="Female">

                <br>

                <label for="transport">Choose Medium Of Transport</label>
                <select name="transport" id="transport" form="transportForm">
                    <option value="autoRickshaw" selected="autoRickshaw">AutoRickShaw</option>
                    <option value="van">Van</option>
                    <option value="schoolbus">SchoolBus</option>
                </select>
            </form>
        </div><br><hr>
